<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daranish's 3D Portfolio</title>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/sections.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <nav class="navbar">
        <div class="container">
            <div class="logo">D<span>ARANISH</span></div>
            <ul class="nav-links">
                <li><a href="index.html#home"><i class="fas fa-home"></i> <span>Home</span></a></li>
                <li><a href="index.html#about"><i class="fas fa-user"></i> <span>About</span></a></li>
                <li><a href="index.html#projects"><i class="fas fa-code"></i> <span>Projects</span></a></li>
                <li><a href="index.html#contact"><i class="fas fa-envelope"></i> <span>Contact</span></a></li>
            </ul>
        </div>
    </nav>

    <section class="project-details">
        <div class="container">
            <!-- Project Header -->
            <div class="project-header">
                <h1 id="detail-title">PROJECT_TITLE</h1>
                <div class="project-meta">
                    <span class="date"><i class="far fa-calendar-alt"></i> <span id="detail-date">DATE</span></span>
                    <span class="category"><i class="fas fa-tag"></i> <span id="detail-category">CATEGORY</span></span>
                </div>
            </div>

            <!-- Project Description -->
            <div class="project-description">
                <h2><i class="fas fa-align-left"></i> PROJECT OVERVIEW</h2>
                <div class="description-content" id="detail-description">
                    Loading project details...
                </div>
            </div>

            <!-- Project Gallery -->
            <div class="project-gallery">
                <h2><i class="fas fa-images"></i> PROJECT SHOWCASE</h2>
                <div class="gallery-grid" id="detail-gallery">
                    <!-- Images will be added dynamically -->
                </div>
            </div>

            <!-- Project Details -->
            <div class="project-details-container">
                <!-- Features Panel -->
                <div class="details-panel features-panel">
                    <h3><i class="fas fa-star"></i> KEY FEATURES</h3>
                    <ul id="detail-features">
                        <!-- Features will be added dynamically -->
                    </ul>
                </div>

                <!-- Technologies Panel -->
                <div class="details-panel tech-panel">
                    <h3><i class="fas fa-code"></i> TECHNOLOGIES USED</h3>
                    <div class="tech-badges" id="detail-technologies">
                        <!-- Technologies will be added dynamically -->
                    </div>
                </div>
            </div>

            <!-- Project Actions -->
            <div class="project-actions">
                <a href="#" id="detail-code-link" class="btn"><i class="fab fa-github"></i> VIEW ON GITHUB</a>
                <a href="index.html#sphere-scene" class="btn btn-outline"><i class="fas fa-arrow-left"></i> BACK TO PROJECTS</a>
            </div>
        </div>
    </section>

    <script type="module" src="./js/project-details.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
